<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Go</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='css/main.css') }}"
    />
    <link rel="stylesheet" href="css/main.css" />
    <script src="{{ url_for('static',filename='js/index.js') }}"></script>
    <script src="js/index.js"></script>
  </head>
  <body>
    <div class="pretty small container">
      <h4>hey dumb ass do your shit</h4>
      <hr />
      <div class="pretty small center container">
        <h2>
          You are doing:
          <text id="current task" class="pretty red text"> something </text>
        </h2>

        <div id="timer background" class="timer background">
          <button id="work" class="pretty animated transparent button">
            Work
          </button>
          <button id="short" class="pretty animated transparent button">
            Short Break
          </button>
          <button id="long" class="pretty animated transparent button">
            Long Break
          </button>
          <div id="timer text" class="timer text">25:00</div>
          <button id="timer button" class="pretty big animated light button">
            Start
          </button>
          <br />
          <input
            id="time_input"
            class="pretty input"
            type="text"
            name="timer"
            placeholder="Custom Time"
          />
        </div>
      </div>
    </div>
  </body>
</html>
